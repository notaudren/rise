<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Interface</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: black;
            color: white;
            overflow-y: scroll;
        }

        .matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: black;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 50px;
            padding-bottom: 200px;
        }

        #iphone-container {
            position: relative;
            width: 375px;
            height: 750px;
            margin: 50px auto;
            background: #000;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #vnc-canvas {
            position: absolute;
            top: 30px;
            bottom: 70px;
            left: 0;
            right: 0;
            background-color: #000;
        }

        #iphone-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            background-color: #444;
            border-radius: 10px;
        }

        #iphone-container::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #444;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@novnc/novnc"></script>
</body>
</html>
